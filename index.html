<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="./styles.css">
  <div class="powderDrop">

  </div>
  <div class="ppm_container">
    <img src="https://ms.purplepatch.online/logo/logo_blue_small.png" class="ppm_logo_blue" alt="" srcset="">
    <img src="./assets/acClose2.png" class="ppm_ac ppm_ac_close" alt="" srcset="">
    <img src="./assets/acOpen2.png" class="ppm_ac ppm_ac_open" alt="" srcset="">
    <img src="./assets/remote.png" class="ppm_remote" alt="" srcset="">
    <img src="https://ms.purplepatch.online/2024/systema/v3/img/tap.png" class="ppm_tap_hand" alt="" srcset="">

    <div class="ppm_ac_bg"></div>
    <div class="last_imageBox">
      <img src="./assets/1.png" class="ppm_last_image ppm_part_1" alt="" srcset="">
      <img src="./assets/2.png" class="ppm_last_image ppm_part_2" alt="" srcset="">
      <img src="./assets/hawa3.gif" style="margin-top: -60px;position: absolute; mix-blend-mode: multiply;" class="ppm_last_image ppm_part_2 ppm_hawa" alt="" srcset="">
      <img src="./assets/3.png" class="ppm_last_image ppm_part_3" alt="" srcset="">
      <img src="./assets/4.png" class="ppm_last_image ppm_part_4" alt="" srcset="">
    </div>
    <img src="https://ms.purplepatch.online/floating/nagad/v5/image/closebtn.png" class="ppm_closeBtn_takeover" alt="" srcset="" style="display: none;">
  </div>
  <!-- ac animation -->
  <script> let cm_id = 101; </script>
  <script src="https://ms.purplepatch.online/assets/extra-data/extra-data-1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="./script.js"></script>
  <script>document.querySelector('.last_imageBox').addEventListener('click',()=>{window.open(`https://waltonbd.com/air-conditioner/split-ac`);submitInteraction('click_tap',extraData);});</script>
  <ins class="advisor"
      data-cm-id="57"
      data-tg-id="55"
      data-bn-id=""
      data-click-tracker-url="https://bgd1.purplepatch.online/rtb/clicks"
      data-click-tag-class="last_imageBox"
      >
      <span class='advisor-visible'></span>
      <script src="https://advisorapi.purplepatch.online/av.js?v=2.1" TYPE="text/javascript"></script>
  </ins>

</html>
